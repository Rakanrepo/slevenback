version: '3.8'

services:
  sleven-backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - postgres
    networks:
      - sleven-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=sleven
      - POSTGRES_USER=sleven_user
      - POSTGRES_PASSWORD=sleven_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - sleven-network

volumes:
  postgres_data:

networks:
  sleven-network:
    driver: bridge
